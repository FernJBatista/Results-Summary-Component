<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>



    <div class="result-section">

      <h1>Your Result</h1>

        <div class="score-total">
          <h2>76</h2>
          <p>of 100</p>
        </div>

      <div class="score-message">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>



    <div class="summary-section">

      <h3>Summary</h3>

      <div class="reaction">

        <div>
          <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon - lightning">
          <p>Reaction</p>
        </div>

        <div>  
          <p class="score">80</p><p class="score-cap"> / 100</p>
        </div>

      </div>



      <div class="memory">

        <div>
          <img src="./assets/images/icon-memory.svg" alt="Memory Icon - Brain">
          <p>Memory</p>
        </div>

        <div>
          <p class="score">92</p> <p class="score-cap"> / 100</p>
        </div>

      </div>



      <div class="verbal">

        <div>
          <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon - Chat Bubble">
          <p>Verbal</p>
        </div>

        <div>
          <p class="score">62</p> <p class="score-cap"> / 100</p>
        </div>

      </div>



      <div class="visual">

        <div>
          <img src="./assets/images/icon-visual.svg" alt="Visual Icon - Eye">
          <p>Visual</p>
        </div>

        <div>
          <p class="score">72</p>
          <p class="score-cap">/</p>
          <p class="score-cap">100</p>
        </div>
      </div>

      <button>Continue</button>

    </div>

  </main>

</body>
</html>
